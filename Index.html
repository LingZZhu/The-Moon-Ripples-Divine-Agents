<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Embedded Polycam Capture with Fullscreen</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      /* Prevent horizontal scrollbar */
      overflow-x: hidden;
      overflow-y: hidden;
    }

    /* Container holds the iframe and fullscreen button */
    #container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    /* Fullscreen button styling - positioned bottom-right */
    #fullscreenBtn {
      position: absolute;
      bottom: 10px;
      right: 15px;
      z-index: 100;
      background-color: rgba(255, 255, 255, 0.185);
      color: #fff;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 0px;
      border-radius: 4px;
    }

    /* Make the iframe fill the container */
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      z-index: 1; 
      /* 新增的黑白滤镜 */
      animation: artFilterCycle 35s infinite ease-in-out;
    }
    
    @keyframes brightnessCycle {
      0% {
        filter: opacity(0%);
      }
      50% {
        filter: opacity(25%);
      }
      100% {
        filter: opacity(0%);
      }
    }

    @keyframes artFilterCycle {
      0% {
        filter: grayscale(0%) sepia(0%) contrast(100%) brightness(100%);
      }
      25% {
        filter: grayscale(80%) sepia(30%) contrast(110%) brightness(90%);
      }
      50% {
        filter: grayscale(100%) sepia(60%) contrast(120%) brightness(80%);
      }
      75% {
        filter: grayscale(60%) sepia(40%) contrast(115%) brightness(85%);
      }
      100% {
        filter: grayscale(0%) sepia(0%) contrast(100%) brightness(100%);
      }
    }

    /* Position the overlay image on top */
    #overlayImage {
      position: absolute;
      top: -720px;   /* Adjust as needed */
      left: 100px;  /* Adjust as needed */ 
      width: 1750px; /* Adjust size as needed */
      z-index: 10;  /* higher than the 3D model element */
      pointer-events: none; /* so clicks pass through */
      transform: rotate(-105deg); /* Rotates the image 45 degrees */
      animation: brightnessCycle 35s infinite linear;
    }

    /* Default positioning for the video container */
    #videoContainer {
      position: absolute;
      left: 100px;
      bottom: 120px;
      width: 480px;
      height: 200px;
      overflow: hidden;
      outline: 15px solid #000; 
      outline-offset: 0;
      box-shadow: 0 0 10px 15px rgba(0, 0, 0, 0.526);
    }
    
    /* When the viewport is short, force the video container to be at least 100px from the top */
    @media (max-height: 420px) {
      #videoContainer {
        top: 100px;
      }
    }
    
    /* Video styling */
    #overlayVideo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center center;
      display: block;
    }

    /* 新增对话框样式 */
    .chat-container {
      position: absolute;
      left: 100px;
      bottom: 340px; /* 调整位置避免与视频容器重叠 */
      width: 480px;
      max-height: 400px;
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid #444;
      border-radius: 8px;
      color: white;
      overflow: hidden;
    }

    .chat-history {
      height: 200px;
      overflow-y: auto;
      padding: 10px;
    }

    .message {
      margin: 5px 0;
      padding: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
    }

    .chat-input {
      width: 100%;
      padding: 10px;
      border: none;
      border-top: 1px solid #444;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      resize: none;
      min-height: 40px;
      max-height: 200px;
      overflow-y: auto;
    }

    .loading {
      padding: 10px;
      text-align: center;
      color: #888;
    }
  </style>

</head>

<body>

  <div id="container">

    <button id="fullscreenBtn">
      <img src="./fullscreen-svgrepo-com.svg" style="width: 30px; height:30px;">
    </button>

    <!-- Polycam Embed Code -->
    <iframe src="https://poly.cam/capture/fca35082-b2b5-45ca-b137-b8845bbc852a/embed" 
            allow="camera; microphone; fullscreen; accelerometer; gyroscope; magnetometer; vr; xr-spatial-tracking">
    </iframe>

    <!-- Overlay PNG -->
    <img id="overlayImage" src="./Spring.png" alt="Overlay" />

    <!-- Overlay Video -->
    <div id="videoContainer">
      <video id="overlayVideo" src="./1.0.mp4" autoplay muted loop></video>
    </div>

    <!-- 新增聊天容器 -->
    <div class="chat-container">
      <div class="chat-history" id="chatHistory"></div>
      <textarea 
        class="chat-input" 
        id="chatInput" 
        placeholder="Type your message (Press Enter to send)"
        rows="1"
      ></textarea>
      <div class="loading" id="loading" style="display: none;">Thinking...</div>
    </div>
  </div>

  <script>
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const container = document.getElementById('container');

    fullscreenBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        container.requestFullscreen().catch(err => {
          console.error(`Error attempting to enable full-screen mode: ${err.message}`);
        });
      } else {
        document.exitFullscreen();
      }
    });

    // 对话存储系统
    class ChatStore {
      constructor() {
        this.history = JSON.parse(localStorage.getItem('chatHistory')) || [];
      }

      addMessage(role, content) {
        this.history.push({
          role,
          content,
          timestamp: new Date().toISOString()
        });
        this.persist();
      }

      persist() {
        localStorage.setItem('chatHistory', JSON.stringify(this.history));
      }

      clear() {
        this.history = [];
        this.persist();
      }
    }

    // 初始化聊天
    const chatStore = new ChatStore();
    const chatInput = document.getElementById('chatInput');
    const chatHistory = document.getElementById('chatHistory');
    const loading = document.getElementById('loading');

    // 自动调整输入框高度
    chatInput.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 200) + 'px';
    });

    // 回车提交（Shift+Enter换行）
    chatInput.addEventListener('keydown', async (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        const message = chatInput.value.trim();
        if (!message) return;

        chatStore.addMessage('user', message);
        await processMessage(message);
        chatInput.value = '';
        chatInput.style.height = '40px';
      }
    });

    // 显示历史消息
    function renderHistory() {
      chatHistory.innerHTML = chatStore.history
        .map(msg => `<div class="message"><strong>${msg.role}:</strong> ${msg.content}</div>`)
        .join('');
      chatHistory.scrollTop = chatHistory.scrollHeight;
    }

    // API 处理
    async function processMessage(message) {
      try {
        loading.style.display = 'block';
        
        // 这里替换为你的实际API endpoint
        const response = await fetch('YOUR_API_ENDPOINT', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer YOUR_API_KEY'
          },
          body: JSON.stringify({
            messages: chatStore.history,
            model: 'gpt-4'
          })
        });

        const data = await response.json();
        const reply = data.choices[0].message.content;
        
        chatStore.addMessage('assistant', reply);
        renderHistory();
      } catch (error) {
        console.error('API Error:', error);
        alert('Error processing your request');
      } finally {
        loading.style.display = 'none';
      }
    }

    // 初始化渲染
    renderHistory();
  </script>

</body>

</html>
