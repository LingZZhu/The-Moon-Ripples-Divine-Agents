<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Embedded Polycam Capture with Fullscreen</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    /* Container holds the iframe and fullscreen button */
    #container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    /* Fullscreen button styling - positioned bottom-right */
    #fullscreenBtn {
      position: absolute;
      bottom: 10px;
      right: 15px;
      z-index: 100;
      background-color: rgba(255, 255, 255, 0.185);
      color: #fff;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 0px;
      border-radius: 4px;
    }
    /* Make the iframe fill the container */
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      z-index: 1; 
    }
    /* Position the overlay image on top */
    #overlayImage {
      position: absolute;
      top: 0px;   /* Adjust as needed */
      left: 1000px;  /* Adjust as needed */ 
      width: 500px; /* Adjust size as needed */
      z-index: 10;  /* higher than the 3D model element */
      pointer-events: none; /* so clicks pass through */
      transform: rotate(30deg); /* Rotates the image 45 degrees */
    }
  </style>
</head>
<body>
  <div id="container">
    <button id="fullscreenBtn">
      <img src="./fullscreen-svgrepo-com.svg" style="width: 30px; height:30px;">
    </button>
    <!-- Polycam Embed Code -->
    <iframe src="https://poly.cam/capture/4a088c74-96d3-4019-b0cd-6d76da419486/embed" 
            allow="xr-spatial-tracking; autoplay; fullscreen">
    </iframe>
    <!-- Overlay PNG -->
    <img id="overlayImage" src="./Spring.png" alt="Overlay" />
  </div>
  <script>
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const container = document.getElementById('container');

    fullscreenBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        container.requestFullscreen().catch(err => {
          console.error(`Error attempting to enable full-screen mode: ${err.message}`);
        });
      } else {
        document.exitFullscreen();
      }
    });
  </script>
</body>
</html>
