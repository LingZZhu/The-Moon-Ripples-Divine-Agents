<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Embedded Polycam Capture with Fullscreen</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    /* Container holds the iframe and fullscreen button */
    #container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    /* Fullscreen button styling - positioned bottom-right */
    #fullscreenBtn {
      position: absolute;
      bottom: 10px;
      right: 15px;
      z-index: 100;
      background-color: rgba(255, 255, 255, 0.185);
      color: #fff;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 0px;
      border-radius: 4px;
    }
    /* Make the iframe fill the container */
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      z-index: 1; 
    }
    
    @keyframes brightnessCycle {
      0% {
        filter: opacity(0%);
      }
      50% {
        filter: opacity(50%);
      }
      100% {
        filter: opacity(0%);
      }
    }
    /* Position the overlay image on top */
    #overlayImage {
      position: absolute;
      top: 0px;   /* Adjust as needed */
      left: 1000px;  /* Adjust as needed */ 
      width: 500px; /* Adjust size as needed */
      z-index: 10;  /* higher than the 3D model element */
      pointer-events: none; /* so clicks pass through */
      transform: rotate(30deg); /* Rotates the image 45 degrees */
      animation: brightnessCycle 35s infinite linear;
    }
    /* Position the overlay video on top */
    /* Container for the cropped video overlay (2:1 aspect ratio) */
    #videoContainer {
      position: absolute;
      top: 0;               /* Adjust as needed */
      left: 1000px;         /* Adjust as needed */
      width: 500px;         /* 2:1 width */
      height: 250px;        /* 2:1 height */
      z-index: 10;          /* Same stacking as the PNG overlay */
      pointer-events: none; /* So clicks pass through */
      overflow: hidden;     /* Hide overflow for cropping */
      border: 2px solid red; /* Debug border to show container boundaries */
      animation: brightnessCycle 35s infinite linear;
    }
    /* Style the video to cover the container */
    /* Style the video to fill the container completely and crop vertically */
    #overlayVideo {
      width: 500px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div id="container">
    <button id="fullscreenBtn">
      <img src="./fullscreen-svgrepo-com.svg" style="width: 30px; height:30px;">
    </button>
    <!-- Polycam Embed Code -->
    <iframe src="https://poly.cam/capture/fca35082-b2b5-45ca-b137-b8845bbc852a/embed" 
            allow="camera; microphone; fullscreen; accelerometer; gyroscope; magnetometer; vr; xr-spatial-tracking">
            
    </iframe>
    <!-- Overlay PNG -->
    <img id="overlayImage" src="./Spring.png" alt="Overlay" />
    <!-- Overlay Video -->
    <video id="videoContainer" autoplay loop muted>
      <source src="./1.0.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  <script>
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const container = document.getElementById('container');

    fullscreenBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        container.requestFullscreen().catch(err => {
          console.error(`Error attempting to enable full-screen mode: ${err.message}`);
        });
      } else {
        document.exitFullscreen();
      }
    });
  </script>
</body>
</html>
